<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TO DO</title>
</head>
<link rel="stylesheet" type="text/css" href="TODO List .css">
<body>
	<div class="header">
		<h2 style="margin: 5px;">TODO List</h2>
	</div>
	<input type="text" id="myinput"placeholder="title.....">
	<span onclick="new_List_Item()" class="addbtn"></span>

	<input type="text" id="new_List_Item">
	<button onclick="addItem()">add item</button>
	<script type="text/javascript">
		var ListItems=['Buy groceries','Make market'];
	</script>
	<script type="text/javascript">
				function addItem(){
					var tempItem=document.getElementById("new_List_Item").value;
					
					ListItems.push(tempItem);
					displayList(tempItem)
					document.getElementById("new_List_Item").value='';
					
				}
			</script>
	<div id="display">
		<h3>YOUR TO DO</h3>
		<ul>
			<script type="text/javascript">
				ListItems.forEach(displayList);
				function displayList(ListItems){
					document.getElementById("display").innerHTML+="<li>"+ListItems+"</li>"
				}
			</script>
			
		</ul>
		<ul id="myUL">
			<li>add your task</li>
			<li>add your task</li>
			<li class="checked">add your task</li>
		</ul>
		<button type="button" id="clear_list"onclick="removeAll()">clear items</button>
		<script type="text/javascript" src="TODO List.js"></script>
		
	</div>

</body>
</html>
